<button (click)="newBoard">Reset</button>
<main>
<div 
    *ngFor="let val of squares; let i = index" 
>
    <app-tile
        *ngFor="let val of squares[i]; let j = index"
        [value]="val" 
        (click)="flipTile(i, j)"
        id="{{(i * 7) + j}}"
        #tile
    >
    </app-tile>
</div>
</main>
